<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* CHANGED: Removed solid background so the gradient behind can show through */
        background: transparent; 
        color: #fff;
        overflow-x: hidden;
      }

      /* Animated Gradient Background */
      .bg-gradient-animate {
        background: linear-gradient(-45deg, #2a0d04, #025312, #3c0952, #4a5303);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      /* CHANGED: Updated for Frosted Apple Effect */
      .glass-card {
        /* !important used to override Tailwind classes */
        background: rgba(17, 128, 70, 0.25) !important; 
        backdrop-filter: blur(20px) !important;
        -webkit-backdrop-filter: blur(25px) !important;
        border: 1.5px solid rgba(255, 255, 255, 0.3) !important;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.7s ease;
      }

      .glass-card:hover {
        background: rgba(9, 64, 98, 0.78) !important;
        transform: translateY(-5px);
        border-color: rgba(255, 255, 255, 0.5) !important;
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.3);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3); 
      }

      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
